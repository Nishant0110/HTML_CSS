<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i class="ri-login-box-fill"></i></title>
</head>

<body>
<fieldset>

    <form action="./Navbar.html" method="post">
        <table align="center">
            <tr>
                <td>
                    <label for="name">User Name</label>
                    <input type="text" name="name" id="name" required pattern="nishant" placeholder="Enter User Name" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Pass">Password</label>
                    <input type="password" name="Pass" id="Pass" pattern="123" placeholder="Enter Password">
                </td>
            </tr>
            <tr><td><input type="submit" value="Login"></td></tr>
    </form></fieldset>
</body>

</html>
