<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./1.txt" method="post">
        <table>
            <tr>
                <td><label for="username">UserName</label></td>
                <td><input type="text" id="username" placeholder="Enter Your Username Here"></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="password" id="Password" placeholder="Enter Your Password Here"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="text" name="" id="email" placeholder="Enter your email Address"></label>
            </tr>
            <tr>
                <td><label for="tel">Phone No.</label> </td>
                <td><input type=text value="+91" size="1" /></td>
                <td><input type=tel id=tel placeholder="Enter your contact no" size="10" /></td>
            </tr>
            <tr>
                <td><label for="dob">Birth Date</label></td>
                <td><input type="date" id="dob" </td>
            </tr>
            <tr>
                <td><label for="lcltime">Date & Time</label></td>
                <td><input type="datetime-local" name="" id="lcltime"></td>
            </tr>
            <tr>
                <td><label for="Gen">Gender</label></td>
                <td>Male<input type="radio" name="Gen" id="">
                    Female <input type="radio" name="Gen" id="">
                    Other <input type="radio" name="Gen" id=""></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>Cricket<input type="checkbox" name="" id="">
                    Reading <input type="checkbox" name="" id="">
                    Travelling <input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <select name="Cars" multiple>
                        <option value="Fortuner">Fortuner</option>
                        <option value="Thar">Thar</option>
                        <option value="Creta">Creta</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="add" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Rating</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="file" name="" id="" accept=".png"></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
