<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            background-color: gray;
            display:grid;
            row-gap: 10px;
            column-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .l2{
            grid-column-start: 1;
            grid-column-end: 3;

        } 
    </style>
</head>
<body>
    <section>
        <div class="l1">
            <img src="./1.webp" alt="">
        </div>
        <div class="l2">
            <img src="2.webp" alt="">
        </div>
        <div class="l3">
            <img src="./1.webp" alt="">
        </div>
        <div class="l4">
            <img src="2.webp" alt="">
        </div>
        <div class="l5">
            <img src="./1.webp" alt="">
        </div>
        <div class="l6">
            <img src="2.webp" alt="">
        </div>
        
    </section>
</body>
</html>
